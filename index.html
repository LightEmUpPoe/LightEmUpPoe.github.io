<!DOCTYPE html>
<html>
    <head>
        <title>Call Offsets</title>
        <link rel="stylesheet" href="/HealthApp.css">
        <!-- Global site tag (gtag.js) - Google Analytics -->
        <script async src="https://www.googletagmanager.com/gtag/js?id=G-79ZVFXGC4Y"></script>
        <script>
            window.dataLayer = window.dataLayer || [];
            function gtag(){dataLayer.push(arguments);}
            gtag('js', new Date());

            gtag('config', 'G-79ZVFXGC4Y');
        </script>
    </head>
    <body>
        <div class="clockContainer">
            <span>
                <span id="Query_Location">Hawaii</span>
                <canvas id="Query" class="clockInstance"></canvas>
                <a id="Query_Label">HST</a>
            </span>
            <span>
                Alaska
                <canvas id="AST" class="clockInstance"></canvas>
                <a id="AST_Label">AST</a>
            </span>
            <span>
                Pacific
                <canvas id="PST" class="clockInstance"></canvas>
                <a id="PST_Label">PST</a>
            </span>
            <span>
                Mountain
                <canvas id="MST" class="clockInstance"></canvas>
                <a id="MST_Label">MST</a>
            </span>
            <span>
                Central
                <canvas id="CST" class="clockInstance"></canvas>
                <a id="CST_Label">CST</a>
            </span>
            <span>
                Eastern
                <canvas id="EST" class="clockInstance"></canvas>
                <a id="EST_Label">EST</a>
            </span>
        </div>
        <div class="datePickerDiv">
            <div class="CustomLocation">
                <label for="location">Custom Location:</label>
                <input type="text" id="location" name="location" value="Hawaii">
                <button id="locationSubmit">Query</button>
            </div>
            <div>
                <label for="date">Date:</label>
                <input type="date" id="date" name="date">
                <button id="dateReset">Go to Today</button>
            </div>
        </div>
        <div class="dateContainer">
            <div class="dateTodayPlusSevenContainer">
                <div class="dateInstance">
                    <img src="calendar-days-solid.svg" />
                    <span>
                        <h2 id="today">Monday, Jan 1st 2022</h2>
                        <a>Today</a>
                    </span>
                </div>
                <div class="dateInstance">
                    <img src="calendar-days-solid.svg" />
                    <span>
                        <h2 class="cyan" id="seven">Monday, Jan 1st 2022</h2>
                        <a>7 Days</a>
                    </span>
                </div>
            </div>
            <div class="dateTodayPlusSevenContainer">
                <div class="dateInstance">
                    <img src="calendar-days-solid.svg" />
                    <span>
                        <h2 class="orange" id="thirty">Monday, Jan 1st 2022</h2>
                        <a>30 Days</a>
                    </span>
                </div>
                <div id="fortyDiv" class="dateInstance hidden">
                    <img src="calendar-days-solid.svg" />
                    <span>
                        <h2 class="pink" id="forty">Monday, Jan 1st 2022</h2>
                        <a>42 Days</a>
                    </span>
                </div>
                <div class="dateInstance">
                    <img src="calendar-days-solid.svg" />
                    <span>
                        <h2 class="yellow" id="ninety">Monday, Jan 1st 2022</h2>
                        <a>90 Days</a>
                    </span>
                </div>
            </div>
        </div>
        <label class="container">Audit
            <input id="checkbox" type="checkbox">
            <span class="checkmark"></span>
          </label>
    </body>
    <script src="HealthApp.js"></script>
</html>
